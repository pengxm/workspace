<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arr-react</title>
    <script src = "react-min/build/react.js"></script>
    <script src = "react-min/build/react-dom.js"></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script type="text/babel">
   var name = 'VaJoy',
    Demo = React.createClass({
        render: function() {
            var a = "Hello, ";
            return <span className="nameStyle" >{a,name}</span>;
        }
    }),
    DemoWrap = React.createClass({
        render: function() {
            return <ul>{
               [1,2,3].map(function(v){
                   return <li style={{fontSize:'20px'}}>{v} <Demo /></li>
                })
            }</ul>;
        }
    });

    ReactDOM.render(
        <DemoWrap />, 
        document.getElementById('container')
    );
</script>
